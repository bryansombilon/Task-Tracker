<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BentoTask Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#f4f4f5', // zinc-100
              surface: '#ffffff', // white
              surfaceHighlight: '#fafafa', // zinc-50
              primary: '#4f46e5', // indigo-600
              secondary: '#9333ea', // purple-600
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        },
        plugins: [
          function({ addVariant }) {
            addVariant('mixed', '.mixed &');
          }
        ]
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4f5;
        color: #18181b;
      }
      .dark body {
        background-color: #09090b; /* zinc-950 */
        color: #f4f4f5;
      }
      /* Ensure mixed theme uses dark body background */
      .mixed body {
        background-color: #09090b;
        color: #f4f4f5;
      }

      /* Custom Scrollbar for Bento feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #52525b; /* zinc-600 - brighter than before for visibility on dark */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* zinc-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
